  <div class="chat" ng-controller="chatController">
      <header>Live Chat</header>

      <div class="chat">
      </div>

      <ul id="message" class="chatMessage">
        <li ng-repeat="msg in messages">
          <strong class="chatMessage">{{ msg.from }}</strong>
          {{ msg.body }}
        </li>
      </ul>

      <footer>
        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
        <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">
      </footer>
    </div>
